<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Shop</title>
  </head>
 <body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
            
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Name" required
                  minlength="4" pattern="[a-zA-Z'-'\s]*" input onkeypress="return /[a-z]/i.test(event.key)" >
                  <label for="Surname"><i class="fa fa-user"></i> Surname</label>
                  <input type="text" id="surname" name="Surname" placeholder="Surname" required
                  minlength="5" pattern="[a-zA-Z'-'\s]*" input onkeypress="return /[a-z]/i.test(event.key)" >
                  <label for="date"><i class="fa fa-address-card-o"></i> Delivery Date</label>
                  <input type="date" id="date" name="date" value="22/05/2022" required>
                  <label for="street"><i class="fa fa-institution"></i> Street</label>
                  <input type="text" id="street" name="street" placeholder="Street"
                  required minlength="5">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="house">House Number</label>
                      <input type="number" id="house" name="house" placeholder="12" required min="1">
                    </div>
                    <div class="col-50">
                      <label for="flat">Flat Number</label>
                      <input type="number" id="flat" name="flat" placeholder="12" required >
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
        
                  <h3>Payment Method</h3>
                  <div class="row">
                      <div class="radio">
                  <input type="radio" id="credit" name="Payment">
                  <label for="credit"> Credit Card</label>
                  <br>
        
                  <input type="radio" id="cash" name="Payment">
                  <label for="cash"> Cash</label>
                  <br>
                  <br>
                  </div>
                  </div>
                  <h3>Choose 2 gifts below:</h3>
                  <div class ='checkboxes'>
                  <label for="gift">Pack as a gift</label>
                  <input type="checkbox" id="gift"  >
                  <br>
                  <label for="pcard">Add postcard</label>
                  <input type="checkbox" id="pcard" >
                  <br>
            
                  <label for="discount">Provide 2% discount to the next time</label>
                  <input type="checkbox" id="discount">
                  <br>
                  <label for="pen">Branded pen or pencil</label>
                  <input type="checkbox" id="pen" >
                </div> 
                  </div>
                </div>
                
              </div>
              <label>
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
        
      </div>
      
 </body>
</html>
